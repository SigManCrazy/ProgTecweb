<link href="./css/{{fill target_platform}}/register.css" rel="stylesheet" type="text/css" />
<form action="register.php" method="POST">
    <div class="login-form">
        <div class="login-form-block">
            <label for="uname">New username:</label>
            <input type="text" placeholder="Enter Username" name="uname" id="uname" required/>
        </div>
        <div class="login-form-block">
            <label for="psw">Choose password:</label>
            <input type="password" placeholder="Enter Password" name="psw" id="psw" required/>
        </div>
        <div class="login-form-block">
            <label for="psw2">Confirm password:</label>
            <input type="password" placeholder="Confirm Password" name="psw2" id="psw2" required/>
        </div>
        <div class="login-form-block">
            <label for="email">Email:</label>
            <input type="text" placeholder="Enter Email" name="email" id="email" required/>
        </div>
        <div class="login-form-block">
            <button type="submit">Register</button>
        </div>
    </div> 
</form>
